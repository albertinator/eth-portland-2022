<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>trust.fund</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://global.transak.com/sdk/v1.1/widget.js" async></script>

    <style>
      .spacer { margin-bottom: 20px; }
      .spacer-sm { margin-bottom: 10px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">trust.fund</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 text-right"><strong>Creator</strong></div>
        <div class="col-lg-6"><span class="creator"></span></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="col-lg-4 text-right"><strong>Heir</strong></div>
        <div class="col-lg-6"><span class="heir"></span></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="col-lg-4 text-right"><strong>US State</strong></div>
        <div class="col-lg-6"><span class="usState"></span></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="col-lg-4 text-right"><strong>Transfer Date</strong></div>
        <div class="col-lg-6"><span class="transferDate"></span></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="spacer"></div>

      <div class="row">
        <div class="col-lg-4 text-right"><strong>Contract Balance</strong></div>
        <div class="col-lg-6"><span class="balance"></span></div>
        <div class="col-lg-2"></div>
      </div>

      <div class="spacer"></div>

      <hr />

      <div class="row">

        <div class="col-lg-4 create-trust-form">
          <div class="row">
            <div class="col"><strong>Heir ETH address</strong></div>

            <div class="col">
              <input type="text" id="heirInput" placeholder="Heir ETH address" />
            </div>
          </div>

          <div class="spacer-sm"></div>

          <div class="row">
            <div class="col"><strong>US state</strong></div>

            <div class="col">
              <select id="usStateInput">
                <option>Select US state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>

          <div class="spacer-sm"></div>

          <div class="row">
            <div class="col"><strong>Age of transfer</strong></div>

            <div class="col">
              <input type="number" id="age" placeholder="Transfer wealth when heir is this old" value="26" />
            </div>
          </div>

          <div class="spacer-sm"></div>

          <div class="row">
            <div class="col"><strong>Heir date of birth</strong></div>

            <div class="col">
              <input type="date" id="heirDob" value="2018-07-22" min="1985-01-01" max="2022-04-09" />
            </div>
          </div>

          <div class="spacer-sm"></div>

          <div class="row">
            <div class="col">
              <button class="btn btn-default btn-create-trust">Set Terms</button>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="row">
            <div class="col"><strong>Fund the trust</strong></div>

            <div class="spacer-sm"></div>

            <div class="col">
              <button class="btn btn-default btn-fund" style="display: none;">Fund</button>
            </div>

            <div class="spacer-sm"></div>

            <div class="col">
              <iframe height="625" id="transakIframe" title="Transak On/Off Ramp Widget"
src="https://staging-global.transak.com?apiKey=b2ce2203-845f-4e9b-80fa-b8ee54e62ba5&fiatCurrency=USD&defaultFiatAmount=99&cryptoCurrencyCode=ETH&disableWalletAddressForm=true"
frameborder="no" allowtransparency="true" allowfullscreen=""
style="display: block; width: 100%; max-height: 625px; max-width: 500px;">
              </iframe>
            </div>
          </div>
        </div>

        <div class="col-lg-4 transfer-funds">
          <div class="row">
            <div class="col"><strong>Current time is:</strong></div>

            <div class="col current-time">
            </div>
          </div>

          <div class="spacer"></div>

          <div class="row">
            <div class="col">
              <strong>Transfer funds to heir</strong>
            </div>
          </div>

          <div class="spacer-sm"></div>

          <div class="row">
            <div class="col">
              <button class="btn btn-default btn-transfer-funds-to-heir">Transfer</button>
            </div>
          </div>
        </div>

      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
